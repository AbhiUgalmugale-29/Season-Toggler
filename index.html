<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Toggler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 class="heading">Select Season</h1>
    <div class="container" id="container">
        <p id="title">Summer</p>
        <img src="./img/sun.png" alt="image" id="seasonImage">

        <div class="buttons">
            <button class="summerButton" onclick="showSeason('summer')">Summer</button>
            <button class="winterButton" onclick="showSeason('winter')">Winter</button>
            <button class="monsoonButton" onclick="showSeason('monsoon')">Monsoon</button>
        </div>
    </div>


</body>
</html>
